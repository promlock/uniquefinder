plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.1.5'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:3.1.5'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.5'
    api 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'
    implementation 'org.liquibase:liquibase-core:4.23.0'
    runtimeOnly 'org.postgresql:postgresql:42.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.5'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'uniquefinder'

java {
	sourceCompatibility = '17'
}

javadoc {
	destinationDir = file("src/main/resources/static/")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
